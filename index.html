<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="image-container">
        <div class="logo-container">
            <img src="./img/odin-lined.png" alt="odin-logo">
            <p class="odin">ODIN</p>
        </div>
        <p class="credit">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a
                href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a></p>
    </div>

    <div class="main-content">
        <p class="description">This is not a real online service! You know you need something like this in your life to
            help you realize
            your deepest dreams. Sign up <em>now</em> to get started.</p>
        <p class="description">You <em>know</em> you want to.</p>

        <div class="form-container">
            <h2>Let's Do This!</h2>
            <form>
                <div class="form-control">
                    <label for="fname">FIRST NAME</label>
                    <input type="text" id="fname" name="first_name">
                </div>

                <div class="form-control">
                    <label for="lname">LAST NAME</label>
                    <input type="text" id="lname" name="last_name">
                </div>

                <div class="form-control">
                    <label for="email">EMAIL</label>
                    <input type="email" id="fname" name="first_name">
                </div>

                <div class="form-control">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" id="phone" name="phone_number">
                </div>

                <div class="form-control">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password">
                </div>

                <div class="form-control">
                    <label for="conf-pass">CONFIRM PASSWORD</label>
                    <input type="password" id="conf-pass">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
